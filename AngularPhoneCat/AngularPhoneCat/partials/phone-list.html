<div class="row">
    <div class="col-md-4">
        <h4>Filtering</h4>
        Search: <input class="form-control" ng-model="query" />
        <br />
        Sort by:
        <select ng-model="orderProp">
            <option value="name">Alphabetical</option>
            <option value="age">Newest</option>
        </select>
        <br />
        <h4>JSON View:</h4>
        <pre>{{phones | filter:query | orderBy:orderProp | json}}</pre>
    </div>
    <div class="col-md-8">
        <h4>Phones</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tr ng-repeat="phone in phones | filter:query | orderBy:orderProp">
                <td><a href="#/phones/{{phone.id}}">{{phone.name}}</a></td>
                <td ng-bind="phone.snippet"></td>
                <td class="thumbnail">
                    <a href="#/phones/{{phone.id}}"><img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" /></a>
                </td>
            </tr>
        </table>
    </div>
</div>
